<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeComet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">

  <div class="container-fluid bg-dark text-light p-4 d-flex justify-content-between align-items-center">
    <h2><b>CodeComet</b> <i class="bi bi-rocket-takeoff-fill"></i></h2>
    <div class="htm-css d-flex justify-content-center align-items-center">
      <h4><b>Empowering Your Web Creations <i class="bi bi-code-square"></i></b> 
      </h4>
    </div>
  </div>

  <div class="container-fluid buttons">
    <button class="btn btn-outline-primary" id="clear-html">Clear HTML <i class="bi bi-filetype-html"></i></button>
    <button class="btn btn-outline-primary" id="clear-css">Clear CSS <i class="bi bi-filetype-css"></i></button>
    <button class="btn btn-outline-primary" id="clear-js">Clear JavaScript <i class="bi bi-filetype-js"></i></button>
    <button class="btn btn-outline-primary" id="run">Run <i class="bi bi-gear-fill"></i></button>
    <button class="btn btn-outline-primary" id="clear">Clear Output <i class="bi bi-x-circle-fill"></i></button>
  </div>
    
  <div class="container-fluid">
    <div class="row mt-3 d-flex justify-content-evenly align-items-center">
      <div class="col-lg-4">
        <div class="input-group">
          <textarea name="" id="data-input" cols="30" rows="10" class="form-control p-3 design" placeholder="Enter HTML code here..."></textarea>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="input-group">
          <textarea name="" id="data-input-css" cols="30" rows="10" class="form-control p-3 design" placeholder="Enter CSS code here..."></textarea>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="input-group">
          <textarea name="" id="data-input-js" cols="30" rows="10" class="form-control p-3 design" placeholder="Enter JavaScript code here..."></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid mt-3">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-10 output-design" id="data-output">
        <h6 class="text-muted">Output Here</h6>
      </div>
    </div>
  </div>

  <div class="container bg-dark text-muted text-center p-3">
    <h4>Copyright &copy; Designed by <a href="https://github.com/JeremiahRanen7">Jeremiah Ranen R</a></h4>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
